<html>
  <head>
    <script src="cryptico.min.js"></script>
    <script src="jquery.js"></script>
    <script src="socket.io.js"></script>
    <script src="coffee-script.js"></script>
    <script src="util.coffee" type="text/coffeescript"></script>
    <script src="main.coffee" type="text/coffeescript"></script>
    <style>
    body {
        font-family: arial, san-serif;
    }
    table {
        width: 50em;
        border: 1px solid gray;
        border-radius: 3px;
    }
    div.value {
        font-family: courier, monospace;
        margin: 5pt;
    }
    div.button {
        border-style: solid;
        border-radius: 5;
        border-width: 3;
        margin: 5pt;
        padding-left: 10pt;
        padding-right: 10pt;
        display: inline;
        cursor: default;
        color: #e0e0e0;
        user-select: none;
    }
    div.button:hover {
        color: white;
    }
    div.button.disabled {
        color: white
    }
    div.button.green {
        border-color: green;
        background: green;
    }
    div.button.red {
        border-color: red;
        background: red;
    }
    div.button.blue {
        border-color: blue;
        background: blue;
    }
    div.button.brown {
        border-color: brown;
        background: brown;
    }
    div.button.green.disabled {
        border-color: lightgreen;
        background: lightgreen;
    }
    div.button.red.disabled {
        border-color: pink;
        background: pink;
    }
    div.button.blue.disabled {
        border-color: dodgerblue;
        background: dodgerblue;
    }
    div.button.brown.disabled {
        border-color: sandybrown;
        background: sandybrown;
    }
    td {
        padding: 5pt;
        padding-left: 20pt;
    }
    td.label {
        width: 12em;
        font-weight: bold;
        padding-right: 30pt;
        background: powderblue;
    }
    input.radio {
        margin: 5pt;
    }
    td.radio {
        font-family: courier, monospace;
    }
    </style>
  </head>
  <body>
    <table>
      <tr><td class="label">Host</td>
      <td class="radio">
        <input type="radio" class="radio" name="host" id="localHost" value="local"><span id="localUrl"></span><br>
        <input type="radio" class="radio" name="host" id="remoteHost" value="remote"><span id="remoteUrl"></span>
      </tr>
      <tr><td class="label" rowspan=2>Session</td><td><div id="sessionId" class="value">None</div></td></tr>
      <tr><td>
          <div id="openSession" class="button green">Open</div>
          <div id="closeSession" class="button red disabled">Close</div>
      </td></tr>
      <tr><td class="label" rowspan=6>Domain</td><td><div id="publicKey" class="value"></div></td></tr>
      <tr><td>
          <div id="newDomainKey" class="button blue">New Domain Key</div>
      </td></tr>
      <tr><td><div id="domainId" class="value"></div></td></tr>
      <tr><td>
          <div id="createDomain" class="button green">Create</div>
          <div id="authenticateDomain" class="button red">Authenticate</div>
      </td></tr>
      <tr><td>
          <table id="domainList">
            <tr><th id="domainIdColumn">Id<th id="domainCreatedColumn">Created On<th>Authorization</tr>
          </table>
      </td></tr>
      <tr><td>
          <div id="aboutDomain" class="button brown">Details</div>
      </td></tr>
    </table>
  </body>
</html>
